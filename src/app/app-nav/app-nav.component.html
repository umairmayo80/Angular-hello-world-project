<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'rooms'">Rooms</a>
      <a mat-list-item routerLink="employee">Employee</a>
      <a mat-list-item routerLink="rooms/add">Add New Room</a> 
      <a mat-list-item routerLink="login">Login</a> 
      <a mat-list-item routerLink="booking">Booking</a> 
      <a mat-list-item routerLink="search">Search</a> 
      <a mat-list-item href="#">Test</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>hotelinvertory</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <p>Angular Sample Project</p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
