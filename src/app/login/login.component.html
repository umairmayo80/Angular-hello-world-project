<form action="" #formReference="ngForm">
    <div class="form-group">
        <input #emailControl="ngModel" appHover type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email" appEmailvalidator>
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>

    <div class="form-group">
        <input appHover type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <button [disabled]="formReference.invalid" class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
