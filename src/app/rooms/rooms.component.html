<app-header></app-header>
<app-header></app-header>
<app-header></app-header>

<div [hidden]="hideRooms">
  <p>Number of rooms: <span [innerText]="numberOfRooms"></span></p>
  <!-- [] is called box syntax-->
</div>

<!-- nullish coalescing operator (??) -->
{{ rooms?.availableRooms ?? "No Rooms Available" }}

<!-- ngif directive to conditionally display or remove an html element -->
<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <!-- json pipe to view the data on the browser of an object -->
  <!-- {{ roomsList | json }} -->
</div>

<div>
  <button (click)="addRoom()">Add new Room</button>
</div>

<h3 style="background-color: red">
  {{ getError$ | async }}
</h3>
<div *ngIf="rooms$ | async as rooms">
  <app-rooms-list
    [rooms]="rooms"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>

<button (click)="toggle()">Toggle Rooms Info visibility</button>
<button (click)="editRoom()">Edit Room</button>
<button (click)="deleteRoom()">Delete Room</button>

<div *ngIf="selectedRoom">
  <p>selected room</p>
  {{ selectedRoom | json }}
</div>
